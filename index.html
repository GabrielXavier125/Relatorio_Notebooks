<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Laboratório Notebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Relatório de Condições do Notebook</h1>
        
        <div class="date-info">
            <div>
                <label for="reportDate">Data do Relatório:</label>
                <input type="date" id="reportDate">
            </div>
            <div>
                <label for="notebookId">Identificação do Notebook:</label>
                <input type="text" id="notebookId" placeholder="Ex: NB-001">
            </div>
        </div>
        
        <form id="reportForm">
            <div class="section">
                <h2>Condições Gerais do Notebook</h2>
                <div class="option-group">
                    <div class="option-item">
                        <input type="checkbox" id="notebookOk" name="notebookOk">
                        <label for="notebookOk">Em boas condições</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="notebookDamaged" name="notebookDamaged">
                        <label for="notebookDamaged">Com danos físicos</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="notebookSlow" name="notebookSlow">
                        <label for="notebookSlow">Sistema operacional lento</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="notebookScreen" name="notebookScreen">
                        <label for="notebookScreen">Tela com problemas</label>
                    </div>
                </div>
                <textarea id="notebookNotes" placeholder="Observações adicionais sobre o notebook..."></textarea>
            </div>
            
            <div class="section">
                <h2>Teclado</h2>
                <div class="option-group">
                    <div class="option-item">
                        <input type="checkbox" id="keyboardOk" name="keyboardOk">
                        <label for="keyboardOk">Funcionando normalmente</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="keyboardSomeKeys" name="keyboardSomeKeys">
                        <label for="keyboardSomeKeys">Algumas teclas não funcionam</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="keyboardSticky" name="keyboardSticky">
                        <label for="keyboardSticky">Teclas grudando</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="keyboardMissing" name="keyboardMissing">
                        <label for="keyboardMissing">Teclas faltando</label>
                    </div>
                </div>
                <textarea id="keyboardNotes" placeholder="Observações sobre o teclado..."></textarea>
            </div>
            
            <div class="section">
                <h2>Mouse Sem Fio</h2>
                <div class="option-group">
                    <div class="option-item">
                        <input type="checkbox" id="mouseOk" name="mouseOk">
                        <label for="mouseOk">Funcionando normalmente</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="mouseBattery" name="mouseBattery">
                        <label for="mouseBattery">Pilha fraca/descarga</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="mouseButtons" name="mouseButtons">
                        <label for="mouseButtons">Botões com problemas</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="mouseScroll" name="mouseScroll">
                        <label for="mouseScroll">Scroll não funciona</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="mouseConnection" name="mouseConnection">
                        <label for="mouseConnection">Problemas de conexão</label>
                    </div>
                </div>
                <textarea id="mouseNotes" placeholder="Observações sobre o mouse..."></textarea>
            </div>
            
            <div class="section">
                <h2>Outros Problemas</h2>
                <div class="option-group">
                    <div class="option-item">
                        <input type="checkbox" id="otherAudio" name="otherAudio">
                        <label for="otherAudio">Problemas de áudio</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="otherInternet" name="otherInternet">
                        <label for="otherInternet">Problemas de internet</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="otherBattery" name="otherBattery">
                        <label for="otherBattery">Bateria com problemas</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="otherCharger" name="otherCharger">
                        <label for="otherCharger">Carregador com problemas</label>
                    </div>
                </div>
                <textarea id="otherNotes" placeholder="Outras observações..."></textarea>
            </div>
            
            <div class="buttons">
                <button type="button" id="submitBtn">Enviar Relatório (PDF)</button>
                <button type="button" id="resetBtn">Limpar Formulário</button>
            </div>
        </form>
        
        <div class="confirmation" id="confirmationMessage">
            <h3>Relatório enviado com sucesso!</h3>
            <p>O PDF foi baixado para o seu dispositivo.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
